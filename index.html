<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Projeto Angular JS</title>
</head>
<body>
    
    <div class="container">
        <div class="box">
            <div class="title">
                <h1>Carrinho de Compras</h1>
            </div>
            <div ng-app="myShoppingList" ng-controller="myCtrl" class="box-container">
                <div class="boxItem">
                    <ul>
                        <li ng-repeat="x in products">
                          {{x}}
                            <span ng-click="removeItem($index)">&times;</span>
                        </li>
                    </ul>
                </div>
                <div class="box-controlers">
                    <input type="text" ng-model="item" id="boxAdd">
                    <button ng-click="addItem()">Add</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="app.js"></script>
</body>
</html>
